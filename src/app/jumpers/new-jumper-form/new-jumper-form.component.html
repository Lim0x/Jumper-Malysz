<section class="container">
    <h1>New jumper</h1>
    <app-jumper-form (jumperChange)="onJumperChange($event)"></app-jumper-form>
    <div class="actions">
        <button class="button" [disabled]="!isValid" (click)="createJumper()">
            <span class="button__label">Done</span>
        </button>
        <p class="button button--outlined">
            <span class="button__label">Cancel</span>
            <a routerLink=".." class="button__link"></a>
        </p>
    </div>
</section>
